{% extends "../base.html" %}

{% block title %}
    ViewIndia | {{blog.title}}
{% endblock %}

{% block content %}



<!-- <img src="/media/{{blog.img}}" alt=""> -->
<div class="container shadow-lg py-5 my-3">
    <div class="my-3">
        <img src="/media/{{blog.img}}" alt="" width=100% height=400px>
    </div>
    <div>
        <h1>{{blog.title}}</h1>
        <span>Date : {{blog.last_edit}}</span> |
        <span>By {{blog.user}}</span>
    </div>
    <div class="my-3">
        {{blog.content | safe }}
    </div>

</div>






{% endblock %}
